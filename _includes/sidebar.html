
<!-- Sidebar Start -->
<div class="col-md-2">
  <h4>Recent Writings</h4>
  <p>From the archives of this journal:</p>
  <ul class="disc">
  {% for post in site.posts offset: 1 limit: 10 %}

  {% endfor %}
  </ul>

</div>
<!-- Sidebar End -->
