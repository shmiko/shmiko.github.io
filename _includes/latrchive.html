<!-- Latrchive Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-center">

			<h3>Recent posts</h3>


				{% for post in site.posts offset: 1 limit: 10 %}
					<h4><a href="{{ post.url }}">{{ post.title }}</a>-{{ post.date | date_to_string }}</h4>
						<!-- <p>{{ post.content | truncatewords:30 }}</p> -->
				{% endfor %}


    </div>
  </div>
</section>

<!-- Latrchive End -->
